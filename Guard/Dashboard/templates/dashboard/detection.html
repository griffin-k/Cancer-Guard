{% extends 'dashboard/base.html' %}

{% block title %}Home - Django App{% endblock %}

{% block content %}

<main class="mt-5 text-black bg-white rounded-xl border-t border-gray-200 p-2.5 shadow-lg backdrop-blur-lg px-5 py-10"
    style="max-height: 650px; overflow-y: auto;">

    <form method="POST">
        {% csrf_token %}
        <h1 class="font-bold text-center text-3xl text-black">Lung Cancer Prediction</h1>
        <hr class="my-10 border border-gray-300">
        
        <!-- Grid for 8 fields -->
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <!-- Form fields remain the same -->
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Gender </label>
                <select name="gender"
                    class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                    <option selected disabled>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Age</label>
                <input id="age" name="age" type="number" placeholder="18" required
                    class="bg-gray-50 p-2 placeholder-gray-400 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full">
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Smoking</label>
                <select name="smoking"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Yellow Fingers</label>
                <select name="yellow_fingers"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Anxiety</label>
                <select name="anxiety"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Peer Pressure</label>
                <select name="peer_pressure"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>
            
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Chronic Disease</label>
                <select name="chronic_disease"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Fatigue</label>
                <select name="fatigue"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Allergy</label>
                <select name="allergy"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Wheezing</label>
                <select name="wheezing"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Alcohol Consuming</label>
                <select name="alcohol_consuming"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Coughing</label>
                <select name="coughing"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Shortness of Breath</label>
                <select name="shortness_of_breath"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Swallowing Difficulty</label>
                <select name="swallowing_difficulty"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Chest Pain</label>
                <select name="chest_pain"
                class="bg-gray-50 p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full space-y-10">
                <option selected disabled>Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

        </div>
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Submit</button>


    </form>

     {% if result %}

        <div class="mt-5 text-center">
            <h2 class="text-2xl font-bold">{{ result }}</h2>
        </div>

        
    {% endif %}

</main>

{% endblock %}

{% extends 'dashboard/base.html' %}
{% block title %}Login - Cancer Guard{% endblock %}

{% block content %}
<main class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Login to Cancer Guard</h2>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      {% if form.errors %}
        <p class="text-red-600 text-sm">Invalid email or password. Please try again.</p>
      {% endif %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
      </div>

      <button type="submit"
              class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition font-semibold">
        Log In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-purple-600 hover:underline font-semibold">Sign up</a>
    </p>
  </div>
</main>
{% endblock %}
